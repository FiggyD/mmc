en:
  hello: Hello and Welcome to Working and Winning Together, our introductory course to diversity and inclusion at MMC. This will be the first course in a series that will help you learn more about how to use Diversity and Inclusion (D&I) to help us work and win together. Join us as we take you around the world and introduce you to 5 colleagues faced with with D&I opportunities and challenges. You will get a chance to take a peek inside their lives, learn about their jobs, their operating company, and their country culture.  Through their stories, you will learn:....
