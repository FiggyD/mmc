es:
  hello: 'Hola y Bienvenidos a Trabajo y Ganar Juntos, nuestro curso de introducción
    a la diversidad y la inclusión en el MMC. Este será el primer curso de una serie
    que le ayudará a aprender más acerca de cómo utilizar la Diversidad y la Inclusión
    (D & I) para ayudarnos a trabajar y ganar juntos. Únase a nosotros para que tomemos
    todo el mundo y te presentamos 5 colegas enfrentan con con D + i de oportunidades
    y desafíos. Usted tendrá la oportunidad de echar un vistazo dentro de sus vidas,
    aprender acerca de sus puestos de trabajo, su compañía operativa, y su cultura
    nacional. A través de sus historias, usted aprenderá: ....'
